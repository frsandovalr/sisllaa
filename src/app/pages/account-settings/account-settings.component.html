<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
   <h4>Seleccione el Tema</h4>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <!-- working -->
                        <li><a (click)="changeTheme('default')"    data-theme="default" class="selector default-theme mano">1</a></li>
                        <li><a (click)="changeTheme('green')"    data-theme="green" class="selector green-theme mano">2</a></li>
                        <li><a (click)="changeTheme('red')"    data-theme="red" class="selector red-theme mano">3</a></li>
                        <li><a (click)="changeTheme('blue')"    data-theme="blue" class="selector blue-theme mano">4</a></li>
                        <li><a (click)="changeTheme('purple')"    data-theme="purple" class="selector purple-theme mano">5</a></li>
                        <li><a (click)="changeTheme('megna')"    data-theme="megna" class="selector megna-theme mano">6</a></li>
                        
                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a (click)="changeTheme('default-dark')"    data-theme="default-dark" class="selector default-dark-theme mano working">7</a></li>
                        <li><a (click)="changeTheme('green-dark')"    data-theme="green-dark" class="selector green-dark-theme mano">8</a></li>
                        <li><a (click)="changeTheme('red-dark')"    data-theme="red-dark" class="selector red-dark-theme mano">9</a></li>
                        <li><a (click)="changeTheme('blue-dark')"    data-theme="blue-dark" class="selector blue-dark-theme mano">10</a></li>
                        <li><a (click)="changeTheme('purple-dark')"    data-theme="purple-dark" class="selector purple-dark-theme mano">11</a></li>
                        <li><a (click)="changeTheme('megna-dark')"    data-theme="megna-dark" class="selector megna-dark-theme mano">12</a></li>
                    </ul>
                
                </div>
                
            </div>
        </div>
    </div>
</div>
